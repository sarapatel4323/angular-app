<div class="form-container">
  <h1>Submit Feedback</h1>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
      <small *ngIf="feedbackForm.get('name')?.errors?.['required'] && feedbackForm.get('name')?.touched">
        Name is required.
      </small>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="feedbackForm.get('email')?.errors?.['required'] && feedbackForm.get('email')?.touched">
        Email is required.
      </small>
      <small *ngIf="feedbackForm.get('email')?.errors?.['email'] && feedbackForm.get('email')?.touched">
        Enter a valid email address.
      </small>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input id="phone" type="text" formControlName="phone" />
      <small *ngIf="feedbackForm.get('phone')?.errors?.['pattern'] && feedbackForm.get('phone')?.touched">
        Enter a valid 10-digit phone number.
      </small>
    </div>
    
    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" formControlName="feedback"></textarea>
      <small *ngIf="feedbackForm.get('feedback')?.errors?.['required'] && feedbackForm.get('feedback')?.touched">
        Feedback is required.
      </small>
    </div>
    

    <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
  </form>
</div>
